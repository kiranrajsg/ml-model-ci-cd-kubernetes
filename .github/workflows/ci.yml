name: CI - Build ML Inference Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
  run: |
    docker build -t ml-model:ci .

- name: Run container and check Gunicorn startup
  run: |
    docker run -d -p 5000:5000 --name ml-test ml-model:ci
    sleep 5
    docker logs ml-test
    docker stop ml-test


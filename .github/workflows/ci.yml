name: CI - Build, Test, and Push ML Inference Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -t ml-model:ci .

      - name: Run container and test API
        run: |
          docker run -d -p 5000:5000 --name ml-test ml-model:ci
          sleep 5
          pytest tests/
          docker stop ml-test

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Tag and push Docker image
        run: |
          docker tag ml-model:ci kiranrajsg/ml-model:latest
          docker push kiranrajsg/ml-model:latest



